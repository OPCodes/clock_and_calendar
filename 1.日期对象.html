<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

	</style>
	<script>
		window.onload = function (){
		    var time = document.getElementById("time");


		    function formatWeek(w){
		    	return ["日","一","二","三","四","五","六"][w];
		    }

		    function init(){
		    	var d = new Date();
		    	time.innerHTML = d.getFullYear()+'年'+addZero(d.getMonth()+1)+'月'+d.getDate()+'日 '+addZero(d.getHours())+'时'+addZero(d.getMinutes())+'分'+addZero(d.getSeconds())+'秒 星期'+formatWeek(d.getDay());
		    }

		    function addZero(n){
		    	return n < 10 ? "0"+n : n; 
		    }

		    init();

		    setInterval(function (){
		    	init();
		    },1000)
		    
		}
	</script>
</head>
<body>
	<div id="time">X年X月X日 X时X分X秒 星期X</div>
</body>
</html>
